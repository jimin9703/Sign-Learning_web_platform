        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .wrapper {
            width: 100%;
            background-color: #0a3d62;
            display: flex;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }

        .jumbotron {

        .navbar {

            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            display: block;
            color: #fff;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            width: 200px;
            height: 60px;
            text-align: center;
            padding: 20px;
        }

        .navbar .sub-menu {
            opacity: 0;
        }

        .wrap {

        }

        .sub-menu {
            position: absolute;
            top: 60px;
            left: 0px;
            width: 80px;
        }

        .sub-menu__content {
            background-color: #0a3d62;
        }

        .active {
            font-size: 18px;
            transition: all 0.5s ease-in-out;
        }

        .navbar ul li a:hover,
        .navbar ul li a:active,
        .navbar .sub-menu ul li a:hover,
        .navbar .sub-menu ul li a:active {
            background-color: #1e3799;
        }

        .navbar ul li a.content.active + .sub-menu {
            opacity: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            transition: all 0.5s ease-in-out;
        }

<script>
    const content = document.querySelectorAll('.content');
    const subContent = document.querySelectorAll('.sub-menu__content')
    const ACTIVE = "active"


    content.forEach(function (contents) {
        contents.addEventListener("click", function () {

            subContent.forEach(function (subContents) {
                subContents.classList.remove(ACTIVE);
            })
            content.forEach(function (contents) {
                contents.classList.remove(ACTIVE);
            });
            contents.classList.add(ACTIVE);
        })
        contents.classList.remove(ACTIVE);
    })

    subContent.forEach(function (subContents) {
        subContents.addEventListener("click", function () {
            subContent.forEach(function (subContents) {
                subContents.classList.remove(ACTIVE);
            })
            subContents.classList.add(ACTIVE);
        })
    })


</script>
